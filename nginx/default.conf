# Конфигурация виртуального хоста для Stellar Stories

# Кэш для статических файлов
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=static_cache:10m max_size=500m inactive=60m use_temp_path=off;

# Upstream для Next.js приложения
upstream nextjs_app {
    server nextjs:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;
    
    # Безопасность
    server_tokens off;
    
    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Максимальный размер тела запроса
    client_max_body_size 20M;

    # ===== СТАТИЧЕСКИЕ ФАЙЛЫ =====
    
    # Изображения - агрессивное кэширование (1 год)
    location ~* \.(jpg|jpeg|png|gif|webp|avif|svg|ico)$ {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Кэширование в браузере на 1 год
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Оптимизация
        add_header X-Cache-Status $upstream_cache_status;
        tcp_nodelay off;
        
        # CORS для CDN
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
    }

    # Шрифты
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # Аудио файлы
    location ~* \.(mp3|ogg|wav|m4a)$ {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        expires 6M;
        add_header Cache-Control "public, immutable";
        
        # Поддержка Range requests для аудио
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
    }

    # JavaScript и CSS - среднее кэширование
    location ~* \.(js|css)$ {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Для исправной работы анимаций
        add_header X-Content-Type-Options "nosniff";
    }

    # Next.js статика (_next/static)
    location /_next/static {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        # Next.js хэширует файлы, можно кэшировать навсегда
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Next.js данные
    location /_next/data {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Короткое кэширование для данных
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # ===== ОСНОВНОЕ ПРИЛОЖЕНИЕ =====
    
    # Проксирование к Next.js
    location / {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        
        # WebSocket support (если нужно для HMR в dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Без кэширования для HTML (динамический контент)
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        
        # Для правильной работы анимаций и физики
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Разрешаем выполнение JS (важно для Three.js и анимаций)
        add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://nextjs_app;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # robots.txt
    location = /robots.txt {
        proxy_pass http://nextjs_app;
        expires 1d;
        add_header Cache-Control "public";
        access_log off;
    }
}

